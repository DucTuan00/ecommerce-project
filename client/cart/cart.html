<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giỏ hàng</title>
    <link rel="stylesheet" href="./styles.css">
    <!-- Include FontAwesome CDN -->
    <script src="https://kit.fontawesome.com/91c8b57a30.js" crossorigin="anonymous"></script>
</head>

<body>

    <div id="header-container"></div>

    <div class="cart-container">
        <h2>Giỏ hàng của bạn</h2>
        <div class="cart-items">
            
        </div>
        <div class="cart-summary">
            <p>Tổng cộng: <span class="cart-total"></span></p>
        </div>

        <div class="user-info">
            <label for="phone">Số điện thoại:</label>
            <input type="text" id="phone" placeholder="Nhập số điện thoại của bạn">
            <br>
            <label for="address">Địa chỉ:</label>
            <input type="text" id="address" placeholder="Nhập địa chỉ của bạn">
        </div>
        <div class="order-btn">
            <a href="../order/order.html"><button class="create-order">Đặt hàng</button></a>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            fetch('../header.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('header-container').innerHTML = data;
                    checkAndDisplayProductLink();
                });
        });
    </script>

    <script src="cart.js"></script>
    <script src="../header.js"></script>
    <script src="../check-permission.js"></script>

</body>

</html>
