<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xem Sản Phẩm - Đồ Gia Dụng</title>
    <style>
        /* Tổng quan */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to left, #f8e9e8, #e5f6f6, #fff0f5);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 50px;
            background-color: #fff;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }

        .search-container {
            display: flex;
            align-items: center;
        }

        .search-container input[type="text"] {
            width: 300px;
            height: 40px;
            padding: 0 15px;
            border: 1px solid #ddd;
            border-radius: 20px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .search-container input[type="text"]:focus {
            border-color: #ff6600;
            outline: none;
        }

        #search-button {
            padding: 10px 20px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            margin-left: 10px;
        }

        .nav-links {
            display: flex;
            gap: 20px;
        }

        .nav-links a {
            text-decoration: none;
            color: #333;
        }

        .cart-icon {
            background-color: #f0f0f0;
            border-radius: 50%;
            padding: 10px;
        }

        .header-actions {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .header-actions a {
            text-decoration: none;
            color: #333;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .header-actions .fa-shopping-cart {
            font-size: 20px;
        }

        /* Categories */
        .categories {
            display: flex;
            justify-content: space-around;
            padding: 15px 0;
            background-color: #fff;
        }

        .categories a {
            text-decoration: none;
            color: #333;
            padding: 5px 10px;
            transition: color 0.3s ease;
        }

        .categories a.active {
            color: #ff6600;
            border-bottom: 2px solid #ff6600;
        }

        /* Container */
        .container {
            margin: 20px auto;
            max-width: 1200px;
            padding: 20px;
            background-color: white;
            border-radius: 25px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #fa541c;
            margin-bottom: 30px;
            font-size: 40px;
            font-weight: bold;
        }

        .product-details {
            display: flex;
            gap: 30px;
        }

        .product-image {
            width: 30%;
        }

        .product-image img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .product-info {
            padding: 0 100px;
            width: 55%;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .product-name {
            font-size: 24px;
            color: #333;
            font-weight: bold;
        }

        .product-price {
            color: #ff6600;
            font-size: 20px;
        }

        .product-description {
            font-size: 16px;
            color: #555;
            word-wrap: break-word;
        }

        .product-category {
            font-size: 16px;
            color: #555;
        }

        /* Footer */
        .footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        /* Quantity and Add to Cart */
        .quantity-container {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .quantity-decrement,
        .quantity-increment {
            width: 30px;
            height: 30px;
            border: none;
            border-radius: 50%;
            background-color: #333;
            color: #fff;
            cursor: pointer;
        }

        .quantity-input {
            width: 50px;
            height: 30px;
            border: 1px solid #ddd;
            border-radius: 25px;
            padding: 5px;
            font-size: 16px;
            text-align: center;
            margin: 0 10px;
        }

        .add-to-cart {
            padding: 10px 20px;
            border-radius: 25px;
            background-color: #333;
            color: #fff;
            cursor: pointer;
            font-size: 16px;
            border: none;
            width: 100%;
            position: relative;
            bottom: 10px;
        }

        /* Cart Add */
        .cartAdd {
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 20px;
        }
    </style>
</head>

<body>
    <!-- Placeholder for header -->
    <div id="header-container"></div>

    <!-- Product Information -->
    <div class="container">
        <h2>Thông Tin Sản Phẩm</h2>
        <div class="product-details">
            <div class="product-image">
                <img src="https://via.placeholder.com/300x300.png?text=Product+Image" alt="Product Image">
            </div>
            <div class="product-info">
                <h3 class="product-name"></h3>
                <p class="product-price"></p>
                <p class="product-category"></p>
                <p class="product-description"></p>
                <div class="cartAdd">
                    <div class="quantity-container">
                        <button class="quantity-decrement">-</button>
                        <input type="number" class="quantity-input" value="1" min="1">
                        <button class="quantity-increment">+</button>
                    </div>
                    <button class="add-to-cart">Thêm vào giỏ hàng</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            fetch('../header.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('header-container').innerHTML = data;
                    checkAndDisplayProductLink();
                });
        });
    </script>

    <script src="https://kit.fontawesome.com/91c8b57a30.js" crossorigin="anonymous"></script>
    <script src="./viewProduct.js"></script>
    <script src="../check-permission.js"></script>

</body>

</html>
