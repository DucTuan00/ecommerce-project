<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xem Sản Phẩm - Đồ Gia Dụng</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Placeholder for header -->
    <div id="header-container"></div>

    <!-- Placeholder for nav -->
    <div id="nav-container"></div>
    <!-- Product Information -->
    <div class="container">
        <h2>Thông Tin Sản Phẩm</h2>
        <div class="product-details">
            <div class="product-image">
                <img src="https://via.placeholder.com/400x400.png?text=Product+Image" alt="Product Image">
            </div>
            <div class="product-info">
                <h3 class="product-name"></h3>
                <p class="product-price"></p>
                <p class="product-category"></p>
                <p class="product-description"></p>
                <div class="quantity-container">
                    <button class="quantity-decrement">-</button>
                    <input type="number" class="quantity-input" value="1" min="1">
                    <button class="quantity-increment">+</button>
                </div>
                <button class="add-to-cart">Thêm vào giỏ hàng</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            fetch('../header.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('header-container').innerHTML = data;
                });

            fetch('../nav.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('nav-container').innerHTML = data;
                    checkAndDisplayProductLink();
                });
        });
    </script>

    <script src="https://kit.fontawesome.com/91c8b57a30.js" crossorigin="anonymous"></script>
    <script src="./viewProduct.js"></script>
    <script src="../check-permission.js"></script>

</body>
</html>
