<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Đồ Gia Dụng</title>
    <style>
        /* General Reset */
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #f8f9fa;
            overflow-x: hidden;
        }

        /* Header styles */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: white;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #ff416c;
        }

        .search-cart-container {
            display: flex;
            align-items: center;
        }

        .search-bar {
            display: flex;
            align-items: center;
            margin-right: 20px;
        }

        .search-input {
            padding: 10px;
            border-radius: 20px;
            border: 2px solid #ff416c;
            outline: none;
            width: 300px;
        }

        .icon {
            font-size: 24px;
            color: #ff416c;
            margin-left: 20px;
            cursor: pointer;
        }

        .add-product {
            color: #28a745;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            margin-left: 20px;
        }

        /* Slideshow styles */
        .slideshow-container {
            position: relative;
            max-width: 80%;
            margin: 20px auto;
        }

        .slideshow img {
            width: 100%;
            border-radius: 10px;
        }

        .main-content-layout {
            display: flex;
            width: 100%;
            justify-content: center;
            align-items: center;
        }

        /* Main content layout */
        .main-content {
            display: flex;
            width: 80%;
            padding: 20px;
        }

        /* Menu styles */
        .menu {
            width: 15%;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-right: 20px;
        }

        .menu h3 {
            margin-bottom: 15px;
            font-size: 20px;
            color: #ff416c;
        }

        .menu ul {
            list-style-type: none;
            padding: 0;
        }

        .menu li {
            padding: 10px 0;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .menu li:hover {
            color: #ff416c;
        }

        /* Products grid */
        .products-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            width: 85%;
            margin-right: 2%;
        }

        .product-item {
            background-color: white;
            padding: 15px;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .product-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        .product-item img {
            width: 100%;
            border-radius: 8px;
        }

        .product-name {
            font-size: 18px;
            margin: 10px 0;
        }

        .product-price {
            color: #ff416c;
            font-size: 20px;
            font-weight: bold;
        }
        .add-product-icon{
            color: red;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            margin-right: 20px;
        }
    </style>
    <!-- Include FontAwesome CDN -->
    <script src="https://kit.fontawesome.com/91c8b57a30.js" crossorigin="anonymous"></script>
</head>

<body>

    <!-- Header -->
    <div class="header">
        <div class="logo">Đồ Gia Dụng</div>
        <div class="search-cart-container">
            <div class="add-product-icon"><i class="fa-solid fa-plus"></i>Thêm sản phẩm</div>
            <div class="search-bar">
                <input type="text" class="search-input" placeholder="Tìm kiếm sản phẩm...">
            </div>
            <div class="icon"><i class="fas fa-shopping-cart"></i></div>
            <div class="icon"><i class="fas fa-sign-out-alt"></i> Đăng xuất</div>
        </div>
    </div>

    <!-- Slideshow -->
    <div class="slideshow-container">
        <div class="slideshow">
            <img src="https://via.placeholder.com/1200x400.png?text=Tin+Tức+1" alt="Slide 1">
        </div>
    </div>

    <div class="main-content-layout">
        <!-- Main content -->
        <div class="main-content">
            <!-- Menu for product categories -->
            <div class="menu">
                <h3>Danh mục sản phẩm</h3>
                <ul>
                    <li>Chảo</li>
                    <li>Nồi</li>
                    <li>Bếp từ</li>
                    <li>Máy xay sinh tố</li>
                    <li>Máy hút bụi</li>
                </ul>
            </div>

            <!-- Product Section -->
            <div class="products-container">
                <div class="product-item">
                    <img src="https://via.placeholder.com/300x300.png?text=Sản+Phẩm+1" alt="Sản phẩm 1">
                    <div class="product-name">Sản phẩm 1</div>
                    <div class="product-price">500.000đ</div>
                </div>
                <div class="product-item">
                    <img src="https://via.placeholder.com/300x300.png?text=Sản+Phẩm+2" alt="Sản phẩm 2">
                    <div class="product-name">Sản phẩm 2</div>
                    <div class="product-price">800.000đ</div>
                </div>
                <div class="product-item">
                    <img src="https://via.placeholder.com/300x300.png?text=Sản+Phẩm+3" alt="Sản phẩm 3">
                    <div class="product-name">Sản phẩm 3</div>
                    <div class="product-price">1.200.000đ</div>
                </div>
                <div class="product-item">
                    <img src="https://via.placeholder.com/300x300.png?text=Sản+Phẩm+4" alt="Sản phẩm 4">
                    <div class="product-name">Sản phẩm 4</div>
                    <div class="product-price">1.500.000đ</div>
                </div>
                <div class="product-item">
                    <img src="https://via.placeholder.com/300x300.png?text=Sản+Phẩm+4" alt="Sản phẩm 5">
                    <div class="product-name">Sản phẩm 5</div>
                    <div class="product-price">4.500.000đ</div>
                </div>
            </div>
        </div>
    </div>

    <script src="home.js"></script>

</body>

</html>
