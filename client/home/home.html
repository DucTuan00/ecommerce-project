<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Đồ Gia Dụng</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #fa541c;
            padding: 20px 30px 25px 30px;
        }

        .logo {
            color: white;
            font-size: 24px;
            font-weight: bold;
        }

        .header-actions {
            display: flex;
            align-items: center;
        }

        .header-actions button,
        .header-actions a {
            margin-left: 15px;
            padding: 8px 15px;
            border: none;
            background-color: #ff6600;
            color: white;
            cursor: pointer;
            text-decoration: none;
            border-radius: 5px;
        }

        .categories {
            display: flex;
            justify-content: space-around;
            padding: 15px 0;
            background-color: #fff;
            border-bottom: 1px solid #ddd;
            margin-bottom: 30px;
        }

        .categories a {
            text-decoration: none;
            color: #333;
            padding: 5px 10px;
        }

        .categories a:hover,
        .categories a.active {
            color: #ff6600;
            border-bottom: 2px solid #ff6600;
        }

        .slideshow-container {
            position: relative;
            max-width: 80%;
            margin: 20px auto;
        }

        .slideshow img {
            width: 100%;
            border-radius: 10px;
        }

        .category-layout {
            display: flex;
            width: 100%;
            justify-content: center;
            align-items: flex-start;
            margin-top: 20px;
        }

        .category-highlights {
            display: flex;
            justify-content: space-between;
            padding: 20px;
            gap: 8px;
            width: 80%;
        }

        .category-card {
            flex: 1;
            position: relative;
            overflow: hidden;
            border-radius: 10px;
        }

        .category-card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }

        .category-card .category-title {
            position: absolute;
            bottom: 10px;
            left: 10px;
            color: white;
            font-size: 25px;
            font-weight: bold;
        }

        .main-content-layout {
            display: flex;
            width: 100%;
            justify-content: center;
            align-items: flex-start;
        }

        .main-content {
            display: flex;
            width: 80%;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        .menu {
            width: 20%;
            padding: 20px;
            border-right: 1px solid #ddd;
        }

        .menu h3 {
            margin-bottom: 15px;
            font-size: 18px;
            color: #333;
        }

        .menu ul {
            list-style-type: none;
            padding: 0;
        }

        .menu li {
            padding: 10px 0;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .menu li:hover {
            color: #ff6600;
        }

        .products-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
            width: 100%;
        }

        .product-item {
            background-color: #fff;
            padding: 15px;
            text-align: center;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .product-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .product-item img {
            width: 100%;
            border-radius: 8px;
        }

        .product-name {
            font-size: 16px;
            margin: 10px 0;
            color: #333;
        }

        .product-price {
            color: #ff6600;
            font-size: 18px;
            font-weight: bold;
        }

        .add-product-icon {
            color: #ff6600;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
            display: inline-block;
        }

        .search-container {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px 0;
            background-color: #fff;
            margin: 20px 10% 0 10%;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 25px 25px 0 0;
        }

        .search-container input[type="text"] {
            width: 100vh;
            height: 40px;
            padding: 0 15px;
            border: 1px solid #ddd;
            border-radius: 25px;
            font-size: 14px;
            transition: border-color 0.3s;
            margin-right: 10px;
        }

        .search-container input[type="text"]:focus {
            border-color: #ff6600;
            outline: none;
        }

        #search-button {
            padding: 13px 25px;
            background-color: #ff6600;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #search-button:hover {
            background-color: #fa541c;
        }
    </style>
    <!-- Include FontAwesome CDN -->
    <script src="https://kit.fontawesome.com/91c8b57a30.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- Placeholder for header -->
    <div id="header-container"></div>

    <!-- Placeholder for nav -->
    <div id="nav-container"></div>


    <div class="slideshow-container">
        <div class="slideshow">
            <img src="https://via.placeholder.com/1200x400.png?text=Tin+Tức+1" alt="Slide 1">
        </div>
    </div>


    <div class="category-layout">
        <div class="category-highlights">
            <div class="category-card" data-category-id="1">
                <img src="../img/pan.png" alt="Kitchen">
                <div class="category-title">Chảo</div>
            </div>
            <div class="category-card" data-category-id="2">
                <img src="../img/pot.png" alt="Home & Living">
                <div class="category-title">Nồi</div>
            </div>
            <div class="category-card" data-category-id="3">
                <img src="../img/vacuumCleaner.png" alt="Art & Collectibles">
                <div class="category-title">Máy hút bụi</div>
            </div>
            <div class="category-card" data-category-id="4">
                <img src="../img/gasStove.png" alt="Art & Collectibles">
                <div class="category-title">Bếp</div>
            </div>
            <div class="category-card" data-category-id="5">
                <img src="../img/blender.png" alt="Art & Collectibles">
                <div class="category-title">Máy xay</div>
            </div>
        </div>
    </div>

    <div class="search-container">
        <input type="text" id="search-input" placeholder="Tìm kiếm sản phẩm...">
        <button id="search-button">Tìm kiếm</button>
    </div>

    <div class="main-content-layout">
        <div class="main-content">
            <div class="products-container" id="products-container"></div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            fetch('../header.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('header-container').innerHTML = data;
                });

            fetch('../nav.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('nav-container').innerHTML = data;
                    checkAndDisplayProductLink();
                });
        });
    </script>
    
    <script src="home.js"></script>
    <script src="../header.js"></script>
    <script src="../check-permission.js"></script>

</body>

</html>
